<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gubby Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  #gameArea {
    position: relative;
    width: 640px;
    height: 480px;
    margin: 20px auto;
    border: 2px solid #ccc;
    background: #f8f8f8;
    overflow: hidden;
    user-select: none; /* prevent selection */
  }
  #gubbySprite {
    position: absolute;
    width: 64px;
    height: 64px;
    left: 340px;
    top: 220px;
    cursor: pointer;
    user-select: none;
    -webkit-user-drag: none;
    transition: left 1s ease, top 1s ease; /* smooth movement */
  }
  .bar-container {
    background: #ddd;
    height: 20px;
    margin: 5px 0;
    width: 100%;
  }
  .bar-fill {
    background: #4caf50;
    height: 100%;
    width: 100%;
    transition: width 0.3s;
  }
  #shopModal, #chatModal, #joinModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
  }
  .modal-box {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    min-width: 300px;
    max-width: 90%;
    max-height: 90%;
    overflow-y: auto;
    transform: scale(0.8);
    opacity: 0;
    transition: transform 0.18s, opacity 0.18s;
  }
  .modal-box.show {
    transform: scale(1);
    opacity: 1;
  }
  .shop-card {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 8px;
    margin: 6px 0;
    background: #fafafa;
  }
  .btn {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background: #2196f3;
    color: #fff;
    cursor: pointer;
  }
  .btn.ghost {
    background: #ccc;
    color: #333;
  }
  .small {
    font-size: 12px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div style="text-align:center;margin-top:10px;">
  <span id="connectionStatus">Not connected</span> | 
  Room: <span id="roomCode"></span> 
  <button id="copyRoom" style="display:none;">Copy</button>
  <button id="leaveRoom" style="display:none;">Leave</button>
  <button id="hostBtn">Host</button>
  <button id="joinBtn">Join</button>
  <button id="chatOpenBtn" style="display:none;">Chat</button>
  <button id="shopOpenBtn">Shop</button>
  <button id="resetBtn">Reset</button>
  <span id="resetStatus"></span>
</div>

<div id="gameArea">
  <img id="gubbySprite" src="sprites/variants/default.png" alt="Gubby">
</div>

<div style="width:640px;margin:10px auto;">
  Hunger: <div class="bar-container"><div id="hungerFill" class="bar-fill"></div></div>
  Thirst: <div class="bar-container"><div id="thirstFill" class="bar-fill"></div></div>
  Energy: <div class="bar-container"><div id="energyFill" class="bar-fill"></div></div>
  <div>Total Clicks: <span id="clickCounter">0</span></div>
  <div id="accountInfo">Not signed in</div>
  <button id="signInBtn">Sign In</button>
  <button id="feedBtn">Feed</button>
  <button id="waterBtn">Water</button>
  <button id="colaBtn">Cola</button>
  <button id="playBtn">Play</button>
</div>

<!-- SHOP MODAL -->
<div id="shopModal">
  <div id="shopBox" class="modal-box">
    <h3>Shop</h3>
    <div id="shopGrid"></div>
    <button id="closeShop" class="btn">Close</button>
  </div>
</div>

<!-- CHAT MODAL -->
<div id="chatModal">
  <div id="chatBox" class="modal-box">
    <h3 id="chatRoomLabel">Chat</h3>
    <div id="chatMessages" style="height:200px;overflow-y:auto;border:1px solid #ccc;padding:5px;"></div>
    <input id="chatInput" placeholder="Message">
    <button id="chatSend" class="btn">Send</button>
    <button id="chatClear" class="btn">Clear</button>
    <button id="closeChat" class="btn">Close</button>
  </div>
</div>

<!-- JOIN MODAL -->
<div id="joinModal">
  <div id="joinBox" class="modal-box">
    <h3>Join Room</h3>
    <input id="joinCode" placeholder="Room Code">
    <button id="joinConfirm" class="btn">Join</button>
    <button id="joinCancel" class="btn">Cancel</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>
</body>
</html>
